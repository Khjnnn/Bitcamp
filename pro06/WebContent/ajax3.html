<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
function fn_process() {
	var _id = $("#t_id").val();
	if(_id==""){
		alert("입력해라");
		return;
	}
	$.ajax({
		type:"get",
		async:false,
		url:"http://localhost:8088/pro06/mem",
		data:{id: _id},
		success:function(data,textStatus){
			if(data =="usable"){ // ajax data > usable (서블릿에서 usable (overlapped 결과))
				$('#message').text("사용쌉가능");
				$("#btn_duplicate").prop("disabled",true); //버튼 비활성화
				
			}else{
				$('#message').text("사용 불가능");
			}
		}
	});
}
</script>
</head>
<body>
<input type="text" id="t_id"/>
<input type="button" id="btn_duplicate" value="중복쳌" onclick="fn_process()"/><br><br>
<div id="message"></div>
</body>
</html>
