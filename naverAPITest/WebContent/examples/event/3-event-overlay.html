<script id="code">
    var map = new naver.maps.Map('map', {
        zoom: 10,
        center: new naver.maps.LatLng(37.3614483, 127.1114883)
    });

    var marker = new naver.maps.Marker({
        position: map.getCenter(),
        map: map,
        clickable: true
    });

    var polyline = new naver.maps.Polyline({
        path: polylinePath,
        strokeColor: '#00CA00',
        strokeOpacity: 0.8,
        strokeWeight: 6,
        zIndex: 2,
        clickable: true,
        map: map
    });

    var polygon = new naver.maps.Polygon({
        paths: polygonPath,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        zIndex: 1,
        clickable: true,
        map: map
    });

    var rectangle = new naver.maps.Rectangle({
        strokeColor: '#ff00ff',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#ff00ff',
        fillOpacity: 0.35,
        bounds: new naver.maps.LatLngBounds(
            new naver.maps.LatLng(37.5924988, 127.1291527),
            new naver.maps.LatLng(37.5315893, 127.2149296)),
        clickable: true,
        map: map
    });

    var circle = new naver.maps.Circle({
        strokeColor: '#0000ff',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#0000ff',
        fillOpacity: 0.35,
        center: new naver.maps.LatLng(37.3376733, 126.6954694),
        radius: 3000,
        zIndex: 100,
        clickable: true,
        map: map
    });

    naver.maps.Event.addListener(marker, 'click', function() {
        var delta = 0,
            zoom = map.getZoom();

        if (zoom < 12) {
            delta = 12 - zoom;
        } else {
            delta = 5 - zoom;
        }

        map.zoomBy(delta, marker.getPosition(), true);
    });

    naver.maps.Event.addListener(polyline, "mousedown", function(e) {
        polyline.setOptions({
            strokeWeight: 20
        });
    });
    naver.maps.Event.addListener(polyline, "mouseup", function(e) {
        polyline.setOptions({
            strokeWeight: 6
        });
    });

    naver.maps.Event.addListener(polygon, "mouseover", function(e) {
        map.setCursor("pointer");

        polygon.setOptions({
            fillOpacity: 0.8
        });
    });

    naver.maps.Event.addListener(polygon, "mouseout", function(e) {
        map.setCursor("auto");

        polygon.setOptions({
            fillOpacity: 0.35
        });
    });

    naver.maps.Event.addListener(rectangle, "mousemove", function(e) {
        var strokeWeight = rectangle.get("strokeWeight");

        strokeWeight++;
        if (strokeWeight > 50) {
            strokeWeight = 1;
        }

        rectangle.setOptions({
            strokeWeight: strokeWeight
        });
    });

    var $radius = $({ radius: 3000 });

    naver.maps.Event.addListener(circle, "dblclick", function(e) {
        var radius = circle.getRadius();

        $radius[0].radius = radius;
        if (radius === 3000) {
            $radius.stop().animate({
                "radius": 6000
            }, {
                duration: 500,
                step: function(value) {
                    circle.setRadius(value);
                },

                complete: function() {
                    circle.setRadius(6000);
                }
            });
        } else {
            $radius.stop().animate({
                "radius": 3000
            }, {
                duration: 500,
                step: function(value) {
                    circle.setRadius(value);
                },

                complete: function() {
                    circle.setRadius(3000);
                }
            });
        }
    });
</script>
